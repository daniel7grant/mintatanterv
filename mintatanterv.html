<html>
<meta charset="UTF-8">
<head>

<title>Mintatanterv</title>

<link rel="stylesheet" type="text/css" href="theme.css">
<link rel="stylesheet" type="text/css" href="bme-subject-theme.css">
<link rel="stylesheet" type="text/css" href="bme-container-theme.css">

</head>

<body>

<div class="all">
<h1>Mintatanterv</h1>
<div class="wrapper">
	<div class="terms">
		<bme-container term="1"></bme-container>
		<bme-container term="2"></bme-container>
		<bme-container term="3"></bme-container>
		<bme-container term="4"></bme-container>
		<bme-container term="5"></bme-container>
		<bme-container term="6"></bme-container>
		<bme-container term="7"></bme-container>
	</div>
		
	<div class="aside">
		<div class="subjects">
			<div class="subjects-menu">
				<span>Rendezés:</span>
				<button class="sort">Ábécé szerint</button>
				<button class="sort">Kredit szerint</button>
				<button class="sort">Félév szerint</button>
				<span>Szűrés:</span>			
				<span>(DROPDOWN)</span>
			</div>
			
			<div class="subjects-remain">
				<bme-container></bme-container>
			</div>
		</div>
		<div class="information">
			<h2></h2>
			
		</div>
		
	</div>
</div>
</div>

<div class="newcl">
<bme-subject v-bind:subject="{ code : 'KAKADU', short : 'KAKADU', credit : 2 }"></bme-subject>
</div>
	<script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/vue.resource/1.2.1/vue-resource.min.js"></script>
	<script src="bme-subject.js"></script>
	<script src="bme-container.js"></script>
</body>

</html>
